<app-carousel></app-carousel>

<div>Sorteeri:</div>
<br>
<button (click)="onSortByTitle()">T채hestiku j채rgi</button>
<button (click)="onSortByPrice()">Hinna j채rgi</button>
<br><br><br>

<app-spinner *ngIf="isLoading"></app-spinner>

<div (click)="onCategoryClick('all')">K천ik kategooriad</div>
<div (click)="onCategoryClick(category)" *ngFor="let category of categories">{{ category.charAt(0).toUpperCase() + category.slice(1) }}</div>

<div [ngClass]="{
    'active': itemShown.isActive && isLoggedIn,
    'inactive': !itemShown.isActive && isLoggedIn}" 
*ngFor="let itemShown of items">
    <app-item-card *ngIf="isLoggedIn || (!isLoggedIn && itemShown.isActive)"
    class="item" [item]="itemShown" [isLoggedIn]="isLoggedIn" (activeChangedEvent)="saveToDatabaseOnActiveChanged($event)"></app-item-card>
</div>
